<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Video Speed Helper</title>
    <style>
        /* simple, clean UI */
        :root {
            --bg: #0f0f10;
            --panel: #151618;
            --muted: #9aa0a6;
            --text: #e9eaee;
            --accent: #2d7dff;
            --border: #22252a;
        }
        * { box-sizing: border-box; }
        body {
            width: 320px;
            margin: 0;
            padding: 14px;
            background: var(--bg);
            color: var(--text);
            font: 14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }
        .title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }
        .logo {
            width: 28px;
            height: 28px;
            border-radius: 6px;
        }
        h2 {
            font-size: 16px;
            font-weight: 700;
            margin: 0;
        }
        .controls-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 10px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
        }
        .control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            padding: 6px 8px;
            border-radius: 8px;
        }
        .shortcut {
            font-weight: 700;
            color: var(--text);
        }
        .desc {
            color: var(--muted);
        }
        .desc-select {
            appearance: none;
            background: #0f1113;
            color: var(--text);
            border: 1px solid var(--border);
            padding: 6px 8px;
            border-radius: 8px;
            min-width: 88px;
            outline: none;
        }
        .footer-note {
            margin-top: 10px;
            color: var(--muted);
            font-size: 12px;
            text-align: center;
        }
        .hold-dynamic {
            color: var(--accent);
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="title">
        <img src="../icons/icon64.png" class="logo" alt="logo extension">
        <h2>Quick Controls</h2>
    </div>

    <div class="controls-list">
        <div class="control">
            <span class="shortcut">Shift + ↑</span>
            <span class="desc">Increase speed</span>
        </div>
        <div class="control">
            <span class="shortcut">Shift + ↓</span>
            <span class="desc">Decrease speed</span>
        </div>
        <div class="control">
            <span class="shortcut">Shift + R</span>
            <span class="desc">Reset speed</span>
        </div>
        <div class="control">
            <span class="shortcut">Space</span>
            <span class="desc">Hold to play at <span id="hold_label" class="hold-dynamic">2.0x</span></span>
        </div>
        <div class="control">
            <label for="hold-speed" class="shortcut">Hold speed</label>
            <select id="hold-speed" class="desc desc-select">
                <option value="1.25">1.25x</option>
                <option value="1.5">1.5x</option>
                <option value="1.75">1.75x</option>
                <option value="2">2.0x</option>
            </select>
        </div>
    </div>

    <div class="footer-note">Tap Space toggles play/pause. Hold Space (>= 1.5s) boosts speed.</div>

    <script src="../src/storage.js"></script>
    <script src="popup.js"></script>
</body>
</html>
