<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Video Speed Helper</title>
    <style>
        :root {
            --bg: #0f0f10;
            --panel: #151618;
            --muted: #9aa0a6;
            --text: #e9eaee;
            --accent: #2d7dff;
            --border: #22252a;
        }
        * { box-sizing: border-box; }
        body {
            width: 320px;
            margin: 0;
            padding: 14px;
            background: var(--bg);
            color: var(--text);
            font: 14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }
        .title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }
        .logo {
            width: 28px;
            height: 28px;
            border-radius: 6px;
        }
        h2 {
            font-size: 16px;
            font-weight: 700;
            margin: 0;
        }
        .controls-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 10px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
        }
        .control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            padding: 6px 8px;
            border-radius: 8px;
        }
        .shortcut { font-weight: 700; color: var(--text); }
        .desc { color: var(--muted); }
        .desc-select {
            appearance: none;
            background: #0f1113;
            color: var(--text);
            border: 1px solid var(--border);
            padding: 6px 8px;
            border-radius: 8px;
            min-width: 88px;
            outline: none;
        }

        /* site toggle block */
        .site-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin: 14px 0 6px;
            padding: 10px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
        }
        .site-info { display: flex; flex-direction: column; gap: 2px; }
        .host {
            font-weight: 700;
            max-width: 170px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .muted { color: var(--muted); }
        .small { font-size: 12px; }

        .toggle-wrap { display: flex; align-items: center; gap: 8px; }

        /* state pill */
        .pill {
            padding: 2px 8px;
            border-radius: 999px;
            font-size: 12px;
            border: 1px solid;
            user-select: none;
        }
        .pill-enabled {
            color: #bde1ff;
            border-color: #1e5fd1;
            background: rgba(45, 125, 255, 0.12);
        }
        .pill-disabled {
            color: #ffbdbd;
            border-color: #b63232;
            background: rgba(255, 77, 77, 0.12);
        }

        /* switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 26px;
        }
        .switch input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background: #2a2e35;
            border: 1px solid #3a3f47;
            border-radius: 999px;
            transition: background 200ms ease, border-color 200ms ease;
        }
        .slider::before {
            content: "";
            position: absolute;
            height: 22px;
            width: 22px;
            left: 2px;
            top: 2px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,.3);
            transition: transform 200ms ease;
        }
        .switch input:checked + .slider {
            background: var(--accent);
            border-color: var(--accent);
        }
        .switch input:checked + .slider::before {
            transform: translateX(22px);
        }

        .footer-note { margin-top: 8px; color: var(--muted); font-size: 12px; text-align: center; }
    </style>
</head>
<body>
    <div class="title">
        <img src="../icons/icon48.png" class="logo" alt="logo extension">
        <h2>Quick Controls</h2>
    </div>

    <div class="controls-list">
        <div class="control">
            <span class="shortcut">Shift + ↑</span>
            <span class="desc">Increase speed</span>
        </div>
        <div class="control">
            <span class="shortcut">Shift + ↓</span>
            <span class="desc">Decrease speed</span>
        </div>
        <div class="control">
            <span class="shortcut">Shift + R</span>
            <span class="desc">Reset speed</span>
        </div>
        <div class="control">
            <span class="shortcut">Space</span>
            <span class="desc">Hold to play at <span id="hold_label" class="hold-dynamic">2.0x</span></span>
        </div>
        <div class="control">
            <label for="hold-speed" class="shortcut">Hold speed</label>
            <select id="hold-speed" class="desc desc-select">
                <option value="1.25">1.25x</option>
                <option value="1.5">1.5x</option>
                <option value="1.75">1.75x</option>
                <option value="2">2.0x</option>
            </select>
        </div>
    </div>

    <div class="site-toggle" role="group" aria-label="Site toggle">
        <div class="site-info">
            <div class="host" id="host_label">example.com</div>
            <div class="muted small">Controls on this site</div>
        </div>
        <div class="toggle-wrap">
            <span id="site_state_pill" class="pill pill-enabled">Enabled</span>
            <label class="switch" title="Enable on this site">
                <input type="checkbox" id="site-enabled" aria-label="Enable on this site" />
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="footer-note">Tap Space toggles play/pause. Hold Space (>= 1.5s) boosts speed.</div>

    <script src="../src/storage.js"></script>
    <script src="popup.js"></script>
</body>
</html>
